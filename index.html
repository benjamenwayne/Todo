<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do Builder</h1>
    <div class="card">
        <form>
        <h2>What Do We Need To Get Done Today?</h2>
                <input id="user-entry" placeholder="Eg: Get laundry done.">
                <input id="user-submit" type="button" value="Add" class="btn dark">
        </form>
    </div>
    <div>
        <ul id="todos">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
